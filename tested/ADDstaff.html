<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-slate-100 flex justify-center items-center">
         <div class="p-3 md:w-3/6 sm:w-4/6 w-11/12">
            <h1 class=" text-3xl text-center py-10">New Staff Member</h1>
            <form action="" method="post" class="grid grid-flow-row gap-8">
                <input type="text" name="name" id="name" placeholder="Full Name:" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl">
                <input type="text" name="phone" id="phone" placeholder="phone:" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl">
                <input type="number" name="ID" id="id" placeholder="ID:" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl"> 
                <input type="text" name="title" id="title" placeholder="Title:" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl">
                <input type="text" name="Responsiblities" id="ability" placeholder="Responsabilities:" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl">
                <div class="flex justify-center items-center">
                    <button type="submit" class="p-4 px-10 rounded-lg bg-blue-400 text-white font-extrabold text-2xl">Submit</button>
                </div>
            </form>
         </div>
    </div>
</body>
</html>
