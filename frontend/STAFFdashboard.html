<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      
    </style>
        </head>
        <body>
        
        <div id="mySidenav" class="sidenav text-white font-extrabold text-2xl pt-[9vh]">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="grid grid-flow-row">
          <button onclick="showDivision(1,0,0)" class="ml-2 p-3 pl-6">Dashboard</button>
          <button onclick="showDivision(2,0,0)" class="ml-2 p-3 pl-6">Add Student</button>
          <button onclick="showDivision(4,1,0)" class="ml-2 p-3 pl-6">All Student</button>
          <button onclick="showDivision(4,2,0)" class="ml-2 p-3 pl-6">Organized</button>
          <button onclick="showDivision(4,3,0)" class="ml-2 p-3 pl-6">Disorganized</button>
          </div>
          <div class=" absolute bottom-8 grid grid-flow-row gap-4 text-center w-full text-white">
            <button onclick="" title="user"><span class="p-3 border-2 aspect-square rounded-full"><i class="fa fa-user " style="font-size:36px"></i></span></button>
            <button onclick="" title="settings"><i class="fa fa-gear fa-spin" style="font-size:46px"></i></button>
          </div>
        </div>
        <!-- all main conent -->
        <div id="main" class=" min-h-screen">
            <div class="header p-2  h-[9vh] relative">
                <span class=" cursor-pointer text-2xl absolute top-4 left-4" onclick="openNav()">&#9776;</span>
                <h1 class="school-name text-3xl py-3"><span><i class="fa fa-graduation-cap px-3 text-[36px]"></i></span>School Name</span>
            </div>
            <p class=" text-red-500" id="error"></p>
            <!-- content -->
            <!-- Dashboard component -->
            <div id="show1" class="divisionToShow w-full  grid md:grid-cols-2  grid-cols-1">
              <!-- left -->
              <div class=" p-3 gap-3 space-y-8">
                  <form class=" flex max-h-[6vh]">
                      <input type="text" name="search" id="search" placeholder="Search ..." class=" p-3 w-4/5 bg-gray-200 border-2 border-black rounded-lg"> 
                      <button type="submit" class="p-3 w-1/5" title="search"><i class="fa fa-search fa-2x"></i></button>
                  </form>
                  <div class=" CommonBox h-[45vh] text-center  p-3">
                      <h2 class="text-shadow">School discipline</h2>
                  </div>
                  <div class="CommonBox text-center">
                      <h2 class="normal-typo py-2">Classes</h2>
                      <div class="grid grid-cols-3 py-2 min-h-[20vh]">
                          <button class="small-box-shadow w-4/5 mx-auto aspect-square bg-white justify-center items-center" onclick="showDivision(4,5,3)">Level III <p class="">Total: <span id="level3">345</span></p> </button>
                          <button class="small-box-shadow w-4/5 mx-auto aspect-square bg-white justify-center items-center" onclick="showDivision(4,5,4)">Level IV<p class="">Total: <span id="level4">345</span></p> </button>
                          <button class="small-box-shadow w-4/5 mx-auto aspect-square bg-white justify-center items-center" onclick="showDivision(4,5,5)">Level V<p class="">Total: <span id="level5">345</span></p> </button>
                      </div>
                  </div>
              </div>
              <!-- Right -->
              <div class=" p-2 grid grid-flow-row space-y-8 text-center">
                  <div class="CommonBox ">
                      <h2 class="normal-typo py-2">Discipline Details</h2>
                      <div class="grid grid-cols-2 py-2 min-h-[20vh] my-auto">
                          <button class="small-box-shadow w-4/5 mx-auto  bg-white justify-center items-center " onclick="showDivision(4,2)" title="w">
                            <h2>Student with 50% and Above</h2>
                            <p class="">Total: <span id="disciplined">345</span></p> 
                          </button>
                          <button class="small-box-shadow w-4/5 mx-auto  bg-red-500 justify-center items-center " onclick="showDivision(4,3)" title="R">
                            <h2>Student with below 50%</h2>
                            <p class="">Total: <span id="notdisciplined">345</span></p> 
                          </button>
                      </div>
                  </div>
                  <div class="CommonBox min-h-[20vh]">
                      <h2 class="normal-typo py-2">Academic Year</h2>
                      <div class="grid grid-cols-3 py-2 min-h-[20vh] my-auto">
                          <button class="small-box-shadow md:w-3/5 w-4/5 mx-auto aspect-square bg-white justify-center items-center">Term III <p class="">Total: <span id="term1">345</span></p></button>
                          <button class="small-box-shadow md:w-3/5 w-4/5 mx-auto aspect-square bg-white justify-center items-center">Term II <p class="">Total: <span id="term2">345</span></p></button>
                          <button class="small-box-shadow md:w-3/5 w-4/5 mx-auto aspect-square bg-white justify-center items-center">Term I <p class="">Total: <span id="term3">345</span></p></button>
                      </div>
                  </div>
                  <div class="CommonBox min-h-[20vh] text-left">
                      <h2 class="normal-typo text-center py-2">Other Inter</h2>
                      <p class="px-5">Staff Member Registered:  <span id="totalStaff"></span></p>
                      <p class="px-5">Staff Member Allowed to use the system:  <span id="staffAllowed"></span></p>
                  </div>
              </div>
          </div>
          <!-- All Students -->
    <div id="show4" class="divisionToShow bg-transparent form w-4/5 p-2 mx-auto min-h-[91vh]">
        <form class="form">  
            <h1 id="tableTitle" class="font-bold py-3 text-center"></h1> 
            <table class="bg-white">  
                <thead id="tableHeader" class="text-center">
                    
                </thead>
                <tbody id="tableBody">  
                   
                </tbody>  
            </table>  
            <p class=" font-extrabold ">Total : <span id="tableTotal"></span></p>
        </form>
         <div class="w-full flex items-center justify-center">
            <button title="btn" type="button" id="generate_pdf" value="Generate PDF"> <i class="fa fa-download" aria-hidden="true"></i></button>
         </div>
       </div>
          <!-- Student addition component -->
          <div id="show2" class="divisionToShow min-h-screen flex justify-center items-center" method="post">
            <div class="p-3 md:w-3/6 sm:w-4/6 w-11/12">
               <h1 class=" text-3xl text-center py-10">New student</h1>
               <form id="studentForm" action="" method="post" class="grid grid-flow-row gap-8">
                   <input type="text" name="name" id="sname" placeholder="Full Name" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required>
                   <input type="text" name="regNamber" id="reg" placeholder="REG no" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl"  required>
                   <div class="grid grid-cols-2 gap-[5rem]">
                       <input type="number" name="year" id="year" placeholder="Year" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required>
                       <input type="text" name="class" id="classN" placeholder="Class" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required>
                   </div>
                   <input type="date" name="dob" id="dob" placeholder="Birth Date" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required> 
                   <div class="grid grid-cols-2 gap-[5rem]">
                       <input type="text" name="pname" id="pname" placeholder="Parent Name" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required>
                       <input type="number" name="phone" id="pPhone" placeholder="Phone Number" class="border-2 border-black rounded-lg  bg-gray-200 md:p-4 p-3 text-xl" required>
                   </div>
                   <div class="flex justify-center items-center">
                       <button type="submit" class="p-4 px-10 rounded-lg bg-blue-400 text-white font-extrabold text-2xl">Submit</button>
                   </div>
               </form>
            </div>
       </div>
        </div>
        <div id="studentUpdatingPopUp"class=" bg-white  md:w-[30rem] sm:w-[30rem] w-11/12 mx-auto py-[2rem] rounded-2xl absolute z-10 top-[-100%] left-[30%] ">
            <div class=" aspect-square rounded-full bg-black w-[10rem] mx-auto "></div>
            <div class="m-[1rem]">
                <p>STUDENT NAME: <span id="stdName"> </span></p>
                <p>Level: <span id="stdClass"> </span></p>
                <p>REG <SUP><U>O</U></SUP>: <span id="registrationNumber"> </span></p>
            </div>
            <form id="studentUpdatingForm" class="grid grid-flow-row gap-5 px-1">
                <input type="number" id="deductionMarks" class=" bg-slate-300 w-[6rem] aspect-square mx-auto py-2 px-3 rounded-2xl border-2 border-black text-2xl"  name="marks" placeholder="Deductions marks....." required>
                <input type="text" id="deductionComment" class=" bg-slate-300  w-11/12 mx-auto py-2 px-8 rounded-2xl border-2 border-black "  name="marks" placeholder="WHY"  required>
            <div class="w-full flex ">
                <button type="submit" class=" bg-blue-800 text-white font-bold font-mono rounded-2xl py-3 px-4 mx-auto">DEDUCE</button>
            </div>
                <p id="updateMsg"></p>
            </form>
        </div>
        <script src="js/sidebar.js"></script>
        <script src="./js/updatingPopUp.js"></script>
        <script src="integration/dashLinksApiAndTables.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>  
        <script src="js/pdfgenerator.js"></script>
        <script src="integration/studentsaddition.js"></script>
        <script src="integration/staffaddition.js"></script>
        <script src="integration/getHomePage.js"></script>
        <script src="integration/Deleting.js"></script>
        <script> </script>
        </body>
</html>
