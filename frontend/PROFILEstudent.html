<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen bg-gray-900 p-3  text-white">
         <h1 class="text-center font-extrabold text-5xl"><i class="fa fa-graduation-cap text-[36px]"></i> School Name</h1>
        <div class="grid md:grid-cols-2 grid-cols-1 gap-3 m-4">
            <div class=" md:h-[30vh] sm:h-[26vh] h-[20vh] aspect-square bg-orange-600 rounded-full mx-auto"></div>
            <div class="bg-black md:w-4/5 w-full mx-auto border-2 rounded-lg p-4 grid grid-flow-row font-bold">
                <p class="">Full Name: <span id="name" class=" font-medium"></span></p>
                <p class="">REG Number: <span id="regNumber" class=" font-medium"></span></p>
                <p class="">DOB: <span id="dob" class=" font-medium"></span></p>
                <p class="">CLASS: <span id="level" class=" font-medium"></span></p>
                <p class="">Year: <span id="year" class=" font-medium"></span></p>
            </div> 
        </div>
        <div class="bg-black w-11/12 mx-auto border-2 rounded-lg p-4 font-bold max-h-[50vh] overflow-y-scroll">
                <div class=" md:float-left md:w-4/5 ">
                    <h2 class=" font-bold text-2xl">Discipline record</h2>
                    <div class=" grid gap-3 grid-flow-row py-4">
                        <p class="flex font-semibold items-center text-center md:p-4 py-1 rounded-lg bg-red-500">Deduced   5 marks <span class="px-4  font-extralight">Coming late at school</span></p>
                    </div>
                </div>
                <div class="md:float-right md:w-1/5 grid grid-flow-row gap-3 text-center">
                    <h2 class=" font-bold text-2xl">Marks</h2>
                    <div class=" flex items-center justify-center aspect-square w-[7rem] bg-white text-black rounded-lg mx-auto">
                        <p class="text-5xl font-extrabold" id="marks"></p>
                    </div>
                </div>
        </div>
    </div>
    <script src="./integration/getStudentProfile.js"></script>
</body>
</html>
